<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงตัวอย่างชุดข้อสอบ</title>
    <!-- Using Tailwind CSS for styling, consistent with other files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode, consistent with other pages
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- KaTeX for rendering LaTeX, consistent with quiz/index.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        xintegrity="sha384-n8MVd4RsNIU0KOVEMVIROPtOQ9dNAK1TRSMPs4I+LSnwUjMYM4trKCQ727FVDbXp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <!-- This is the auto-render extension for KaTeX -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        xintegrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"
        onload="console.log('KaTeX auto-render loaded.')">
    </script>

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 font-sarabun">

    <!-- Shared Sticky Header -->
    <div id="main_header-placeholder"></div>

    <div class="container mx-auto px-4 sm:px-8 pt-24 md:pt-28">
        <!-- Developer Tool Banner -->
        <div class="max-w-4xl mx-auto mb-6 p-4 bg-yellow-100 dark:bg-yellow-900/50 border-l-4 border-yellow-500 text-yellow-800 dark:text-yellow-200 rounded-r-lg" role="alert">
            <p class="font-bold">Developer Tool: Data Preview</p>
            <p class="text-sm">หน้านี้ใช้สำหรับตรวจสอบการแสดงผลของข้อมูลข้อสอบโดยตรงจากไฟล์ `.js`</p>
        </div>

        <header class="max-w-4xl mx-auto mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 font-kanit">แสดงตัวอย่างชุดข้อสอบ</h1>
                    <p id="script-name" class="text-md text-gray-600 dark:text-gray-400 mt-1"></p>
                </div>
            </div>
            <div class="mt-6">
                <label for="quiz-selector" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">เลือกชุดข้อสอบเพื่อแสดงตัวอย่าง:</label>
                <select id="quiz-selector" class="w-full max-w-md p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-200">
                    <option value="">-- กรุณาเลือก --</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="search-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">ค้นหาคำถาม (Keyword):</label>
                <input type="text" id="search-input" placeholder="เช่น บิกแบง, แรงโน้มถ่วง, ..." class="w-full max-w-md p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-200">
            </div>
            <div class="mt-4 flex flex-wrap items-center gap-x-4 gap-y-2">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">ปรับขนาดตัวอักษร:</span>
                <div class="flex items-center gap-2">
                    <button id="zoom-out-btn" aria-label="ลดขนาดตัวอักษร" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition text-lg font-bold leading-none disabled:opacity-50 disabled:cursor-not-allowed">-</button>
                    <span id="zoom-level-display" class="text-sm w-12 text-center font-kanit">100%</span>
                    <button id="zoom-in-btn" aria-label="เพิ่มขนาดตัวอักษร" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition text-lg font-bold leading-none disabled:opacity-50 disabled:cursor-not-allowed">+</button>
                    <button id="zoom-reset-btn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition text-sm">รีเซ็ต</button>
                </div>
            </div>
            <!-- Show/Hide Answers Toggle -->
            <div class="mt-4 flex items-center gap-x-4">
                <label for="show-answers-toggle" class="flex items-center cursor-pointer select-none">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300 mr-3">แสดงเฉลย:</span>
                    <div class="relative">
                        <input type="checkbox" id="show-answers-toggle" class="sr-only peer" />
                        <div class="w-14 h-8 bg-gray-300 rounded-full dark:bg-gray-600 peer-checked:bg-green-500 dark:peer-checked:bg-green-400 transition-colors"></div>
                        <div class="absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform peer-checked:translate-x-full"></div>
                    </div>
                </label>
            </div>
            <!-- Question Count Display -->
            <div id="question-count-container" class="mt-4 text-sm text-gray-600 dark:text-gray-400 h-5">
                <!-- Content will be injected by JS -->
            </div>
        </header>
        
        <main id="preview-container" class="space-y-6 pb-8 sm:pb-12">
            <!-- Content will be loaded here -->
        </main>

        <div id="footer-placeholder" class="mt-12"></div>
    </div>

    <!-- Scenario Details Modal -->
    <div id="scenario-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 font-sarabun">
        <div id="scenario-modal-content" class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 sm:p-8 max-w-2xl w-full anim-modal-pop-in">
            <h3 id="scenario-modal-title" class="text-2xl font-bold text-blue-800 dark:text-blue-300 mb-4 font-kanit"></h3>
            <div id="scenario-modal-description" class="prose dark:prose-invert max-w-none text-gray-700 dark:text-gray-300 leading-relaxed max-h-[60vh] overflow-y-auto pr-4">
            </div>
            <button data-modal-close aria-label="ปิด" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Data Inspector Modal -->
    <div id="data-inspector-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[60] p-4 font-sarabun">
        <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 sm:p-8 max-w-3xl w-full anim-modal-pop-in flex flex-col">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-200 font-kanit">
                    Data Inspector
                </h3>
                <button data-modal-close aria-label="ปิด" class="p-2 -mt-2 -mr-2 rounded-full text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="bg-gray-100 dark:bg-gray-900 rounded-md max-h-[60vh] flex flex-col">
                <textarea id="data-inspector-content" class="w-full flex-grow bg-transparent text-gray-800 dark:text-gray-200 p-4 font-mono text-sm resize-none border-0 focus:ring-0 custom-scrollbar" rows="15" spellcheck="false"></textarea>
            </div>
            <div id="data-inspector-feedback" class="text-xs h-4 mt-2"></div>
            <div class="mt-4 flex justify-end gap-3">
                <button id="data-inspector-copy-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition text-sm font-bold">คัดลอก</button>
                <button id="data-inspector-save-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition text-sm font-bold">บันทึกการเปลี่ยนแปลง</button>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top-btn"
        aria-label="เลื่อนขึ้นบนสุด" class="opacity-0 pointer-events-none fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-opacity duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 z-40">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </button>
    <!-- preview.js is a module and will import its own dependencies. -->
    <script src="./scripts/preview-data-loader.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เตรียมความพร้อม สอวน.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <div class="absolute top-4 right-4 md:top-6 md:right-6">
            <button id="dark-mode-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900">
                <!-- Icon will be inserted by JS -->
            </button>
        </div>

        <header class="text-center mb-8 md:mb-12 font-kanit">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100">แบบทดสอบเตรียมความพร้อม สอวน.</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">วิชาดาราศาสตร์ และวิชาวิทยาศาสตร์โลกอวกาศ</p>
        </header>

        <main id="quiz-list-container" class="max-w-2xl mx-auto grid grid-cols-1 gap-6">
            <!-- Quiz cards will be dynamically inserted here -->
        </main>

        <footer class="text-center mt-12 text-gray-500 dark:text-gray-400 font-kanit">
            <div class="inline-flex items-center space-x-3">
                <img src="./1076370247_normal.png" alt="promma logo" class="h-12 w-12 rounded-full">
                <div class="text-left">
                    <p>นายทวีรักษ์ ทูลพุทธา</p>
                    <p>โรงเรียนพรหมานุสรณ์จังหวัดเพชรบุรี</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="./dark-mode.js"></script>
    <script src="./data/quizzes-list.js"></script>
    <script>
        const quizListContainer = document.getElementById('quiz-list-container');

        quizList.forEach(quiz => {
            const card = document.createElement('a');
            card.href = quiz.url;
            card.className = 'block bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-lg dark:hover:shadow-xl dark:hover:shadow-blue-500/20 hover:scale-105 transition-all duration-300';
            
            card.innerHTML = `
                <div class="flex items-center">
                    <div class="bg-white ${quiz.borderColor} border-4 text-white rounded-full h-12 w-12 flex items-center justify-center font-bold text-xl mr-4 flex-shrink-0">
                        <img src="${quiz.icon}" alt="${quiz.altText}" class="h-8 w-8 object-contain rounded-full">
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">${quiz.title}</h2>
                        <p class="text-gray-600 dark:text-gray-400">${quiz.description}</p>
                    </div>
                </div>
            `;
            quizListContainer.appendChild(card);
        });
    </script>

</body>
</html>

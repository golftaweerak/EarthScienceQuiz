<!DOCTYPE html>
<html lang="th">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เตรียมความพร้อม สอวน.</title>
    <meta name="description" content="แหล่งรวมแบบทดสอบออนไลน์สำหรับเตรียมความพร้อม สอวน. ดาราศาสตร์ และสอวน. วิทยาศาสตร์โลกและอวกาศ">
    <meta name="keywords" content="สอวน, สอวน. ดาราศาสตร์, สอวน. วิทยาศาสตร์โลกและอวกาศ, แบบทดสอบออนไลน์, เตรียมความพร้อม, ดาราศาสตร์, วิทยาศาสตร์โลก, อวกาศ">
    <meta name="author" content="Taweerak Thuhphuttha">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/bundle.css">
    <link rel="icon" href="./assets/icons/promma-logo.png" type="image/png">

</head>


<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 flex flex-col min-h-screen font-sarabun">

    <!-- New Sticky Header -->
    <div id="main_header-placeholder" class="fixed top-0 left-0 right-0 z-50"></div>

    <div class="container mx-auto px-4 pb-8 md:pb-12 flex-grow">

        <!-- Content wrapper with top padding to avoid overlapping with the new fixed header -->
        <div class="pt-28 md:pt-32">
            <!-- Category selection buttons are injected here by app-loader.js from components/header.html.
                 This approach improves semantics by defining the header structure in the main layout. -->
            <header id="header-placeholder" class="mb-8 font-kanit fade-in-up" aria-label="เลือกหมวดวิชา">
                <!-- Content is loaded dynamically by app-loader.js -->
            </header>


            <!-- Header for the quiz list section, populated by main.js -->
            <div id="quiz-list-header" class="max-w-4xl mx-auto mt-8 mb-4 hidden flex justify-between items-center">
                <h2 id="quiz-count-display" class="text-2xl font-bold font-kanit text-gray-800 dark:text-gray-100" aria-live="polite"></h2>
                <!-- Action Buttons -->
                <div class="flex items-center gap-3">
                    <!-- Secondary Action Chip: Random Quiz -->
                    <button id="random-quiz-btn"
                        class="inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-purple-700 dark:text-purple-300 bg-purple-100 dark:bg-purple-900/50 rounded-full shadow-sm hover:bg-purple-200 dark:hover:bg-purple-800/80 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.51A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.51-1.276z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span>สุ่ม</span>
                    </button>
                    <!-- Challenge Mode Button -->
                    <button id="create-challenge-btn"
                        class="inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-white bg-gradient-to-r from-red-500 to-orange-500 rounded-full shadow-md hover:shadow-lg hover:from-red-600 hover:to-orange-600 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                        </svg>
                        <span>เล่นกับเพื่อน</span>
                    </button>
                    <!-- Join Challenge Button -->
                    <button id="join-challenge-btn"
                        class="inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-orange-700 dark:text-orange-300 bg-orange-100 dark:bg-orange-900/50 rounded-full shadow-sm hover:bg-orange-200 dark:hover:bg-orange-800/80 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 dark:focus:ring-offset-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                        </svg>
                        <span>กรอกรหัส</span>
                    </button>
                    <!-- Primary Action Chip: Custom Quiz -->
                    <button id="create-custom-quiz-btn"
                        class="inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-white bg-gradient-to-br from-purple-600 to-indigo-600 rounded-full shadow-md hover:shadow-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734-2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span>สร้างเอง</span>
                    </button>
                </div>
            </div>

            <main id="quiz-categories-container" class="max-w-4xl mx-auto space-y-6 mb-12">
                <!-- Placeholder for loading, error, or empty states. JS will replace this. -->
                <div id="categories-placeholder" class="text-center py-16 text-gray-500 dark:text-gray-400">
                    <p>กำลังโหลดรายการแบบทดสอบ...</p>
                </div>
            </main>


        </div>

        <div id="footer-placeholder"></div>
        <!-- Placeholder for all common modals, loaded by app-loader.js -->
        <div id="modals-placeholder"></div>

        <!-- Lobby Modal -->
        <div id="lobby-modal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75 backdrop-blur-sm" role="dialog" aria-modal="true">
            <div class="modal-container bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100 border border-gray-200 dark:border-gray-700">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-3 text-3xl shadow-inner">⚔️</div>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white font-kanit">ห้องเตรียมตัว</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">รหัสห้อง: <span id="lobby-room-id" class="font-mono font-bold text-xl text-blue-600 dark:text-blue-400 select-all bg-blue-50 dark:bg-blue-900/30 px-2 py-0.5 rounded border border-blue-100 dark:border-blue-800">...</span></p>
                    <button id="copy-lobby-link-btn" class="mt-2 text-xs text-gray-500 hover:text-blue-500 underline cursor-pointer">คัดลอกลิงก์เชิญเพื่อน</button>
                </div>
                
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-bold text-gray-700 dark:text-gray-300">ผู้เข้าร่วม (<span id="lobby-player-count">0</span>)</span>
                    </div>
                    <div id="lobby-players-list" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar-menu bg-gray-50 dark:bg-gray-900/50 p-2 rounded-xl border border-gray-100 dark:border-gray-700 min-h-[100px]">
                        <!-- Players injected here -->
                    </div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button id="lobby-leave-btn" class="flex-1 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-bold hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">ออก</button>
                    <button id="lobby-start-btn" class="flex-1 py-2.5 rounded-xl bg-gradient-to-r from-red-500 to-orange-500 text-white font-bold shadow-lg hover:shadow-red-500/30 hover:scale-105 transition-all hidden">เริ่มแข่งขัน!</button>
                    <div id="lobby-waiting-msg" class="flex-1 py-2.5 text-center text-sm text-gray-500 animate-pulse hidden">รอหัวหน้าห้องเริ่มเกม...</div>
                </div>
            </div>
        </div>

        <!-- Scroll to Top Button -->
    <button id="scroll-to-top-btn" aria-label="เลื่อนขึ้นบนสุด"
        class="opacity-0 pointer-events-none fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-opacity duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 z-40">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </button>

    <!-- Sync Notification Toast -->
    <div id="sync-toast"
        class="fixed bottom-4 left-4 bg-gray-800 dark:bg-gray-700 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-24 opacity-0 transition-all duration-300 z-50 flex items-center gap-3 border border-gray-700 dark:border-gray-600">
        <div class="bg-green-500 rounded-full p-1">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <div>
            <p class="text-sm font-bold font-kanit">บันทึกข้อมูลแล้ว</p>
            <p class="text-xs text-gray-300">ซิงค์กับ Cloud เรียบร้อย</p>
        </div>
    </div>

    <!-- app-loader is a module and will handle importing its own dependencies. -->
    <script src="./scripts/app-loader.js" type="module"></script>
    <script type="module">
        import { Gamification } from './scripts/gamification.js';
        new Gamification();
        import { ChallengeManager } from './scripts/challenge-manager.js';
        new ChallengeManager();

        // แสดงการแจ้งเตือนเมื่อมีการซิงค์ข้อมูลสำเร็จ (รับ Event จาก AuthManager)
        const toast = document.getElementById('sync-toast');
        window.addEventListener('auth-synced', () => {
            if (toast) {
                // แสดง Toast
                toast.classList.remove('translate-y-24', 'opacity-0');

                // ซ่อน Toast หลังจาก 3 วินาที
                setTimeout(() => {
                    toast.classList.add('translate-y-24', 'opacity-0');
                }, 3000);
            }
        });
    </script>
</body>

</html>

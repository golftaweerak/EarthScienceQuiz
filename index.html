<!DOCTYPE html>
<html lang="th">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เตรียมความพร้อม สอวน.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <div class="absolute top-4 right-4 md:top-6 md:right-6">
            <button id="dark-mode-toggle"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900">
                <!-- Icon will be inserted by JS -->
            </button>
        </div>

        <header class="text-center mb-8 md:mb-12 font-kanit">
            <h1
                class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 dark:from-blue-400 dark:to-cyan-300 pb-2">
                แบบฝึกหัดเตรียมความพร้อม สอวน.
            </h1>
            <div class="flex justify-center mt-2">
                <p class="flex flex-col md:flex-row items-center justify-center gap-x-3 gap-y-1 text-base text-gray-600 dark:text-gray-400">
                    <span class="inline-flex items-center">
                        <img src="./assets/icons/astronomy.png" alt="Icon" class="inline-block h-7 w-7 mr-2 bg-white rounded-full p-0.5">วิชาดาราศาสตร์
                    </span>
                    <span class="hidden md:inline">และ</span>
                    <span class="inline-flex items-center">
                        <img src="./assets/icons/earth.png" alt="Icon" class="inline-block h-7 w-7 mr-2 bg-white rounded-full p-0.5">วิชาวิทยาศาสตร์โลกและอวกาศ
                    </span>
                </p>
            </div>
        </header>

        <main class="max-w-4xl mx-auto space-y-6">
            <!-- Astronomy-review Section -->
            <section id="astronomy-review-section" class="section-accordion bg-white/80 dark:bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-200 dark:border-gray-700 shadow-md overflow-hidden">
                <div class="section-toggle flex justify-between items-center cursor-pointer p-4">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 flex items-center font-kanit">
                        <img src="./assets/icons/study.png" alt="Review Icon" class="h-12 w-12 mr-3 bg-white p-1 border-2 border-black rounded-full flex items-center justify-center flex-shrink-0">
                        ทบทวน (Review)
                    </h2>
                    <svg class="chevron-icon h-6 w-6 text-gray-500 dark:text-gray-400 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div class="section-content grid grid-rows-[0fr] transition-[grid-template-rows] duration-500 ease-in-out">
                    <div class="overflow-hidden">
                        <div id="astronomy-review-quizzes" class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 pt-0">
                            <div class="loading-placeholder col-span-1 md:col-span-2 text-center p-8 text-gray-500 dark:text-gray-400">
                                <svg class="animate-spin h-8 w-8 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p>กำลังโหลดแบบทดสอบ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Astronomy Section -->
            <section id="astronomy-section" class="section-accordion bg-white/80 dark:bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-200 dark:border-gray-700 shadow-md overflow-hidden">
                <button type="button" class="section-toggle w-full flex justify-between items-center cursor-pointer p-4">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 flex items-center font-kanit">
                        <img src="./assets/icons/astronomy.png" alt="Astronomy Icon" class="h-12 w-12 mr-3 bg-white p-1 border-2 border-black rounded-full flex items-center justify-center flex-shrink-0">
                        ดาราศาสตร์ (Astronomy)
                    </h2>
                    <svg class="chevron-icon h-6 w-6 text-gray-500 dark:text-gray-400 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="section-content grid grid-rows-[0fr] transition-[grid-template-rows] duration-500 ease-in-out">
                    <div class="overflow-hidden">
                        <div id="astronomy-quizzes" class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 pt-0">
                            <div class="loading-placeholder col-span-1 md:col-span-2 text-center p-8 text-gray-500 dark:text-gray-400">
                                <svg class="animate-spin h-8 w-8 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p>กำลังโหลดแบบทดสอบ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Earth Science Section -->
            <section id="earth-science-section" class="section-accordion bg-white/80 dark:bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-200 dark:border-gray-700 shadow-md overflow-hidden">
                <button type="button" class="section-toggle w-full flex justify-between items-center cursor-pointer p-4">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 flex items-center font-kanit">
                        <img src="./assets/icons/earth.png" alt="Earth Science Icon" class="h-12 w-12 mr-3 bg-white p-1 border-2 border-black rounded-full flex items-center justify-center flex-shrink-0">
                        วิทยาศาสตร์โลกและอวกาศ (Earth & Space Science)
                    </h2>
                    <svg class="chevron-icon h-6 w-6 text-gray-500 dark:text-gray-400 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="section-content grid grid-rows-[0fr] transition-[grid-template-rows] duration-500 ease-in-out">
                    <div class="overflow-hidden">
                        <div id="earth-science-quizzes" class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 pt-0">
                            <div class="loading-placeholder col-span-1 md:col-span-2 text-center p-8 text-gray-500 dark:text-gray-400">
                                <svg class="animate-spin h-8 w-8 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p>กำลังโหลดแบบทดสอบ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Random Quiz Button (Moved) -->
        <div class="my-12 text-center">
            <button id="random-quiz-btn" class="font-kanit inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                สุ่มแบบทดสอบ
            </button>
        </div>

        <footer class="text-center py-8 border-t border-gray-200 dark:border-gray-700">
            <img src="./Clipped_image_20230501_070502.png" alt="SABA Logo" class="h-12 mx-auto mb-4">

            <div class="inline-flex items-center space-x-3 font-kanit mb-4">
                <img src="./assets/icons/1076370247_normal.png" alt="promma logo" class="h-12 w-12 rounded-full">
                <div class="text-left text-gray-600 dark:text-gray-400 font-kanit">
                    <p>
                        พัฒนาโดย <a href="about.html"
                            class="text-blue-600 dark:text-blue-400 hover:underline">นายทวีรักษ์ ทูลพุทธา</a>
                    </p>
                    <p>โรงเรียนพรหมานุสรณ์จังหวัดเพชรบุรี</p>
                </div>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                © <span id="copyright-year">2025</span> Prommanusorn Phetchaburi School. All rights reserved.
            </p>
            <!-- Visitor Counter -->
            
        </footer>

    </div>

    
    <script src="./data/quizzes-list.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./dark-mode.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เตรียมความพร้อม สอวน.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/bundle.css">

</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 flex flex-col min-h-screen">

    <!-- New Sticky Header -->
    <div id="main_header-placeholder"></div>
    
    <div class="container mx-auto px-4 pb-8 md:pb-12 flex-grow">
        
        <!-- Content wrapper with top padding to avoid overlapping with the new fixed header -->
        <div class="pt-24 md:pt-28">
            <div id="header-placeholder"></div>
            <main id="quiz-categories-container" class="max-w-4xl mx-auto space-y-6">
                <!-- Placeholder for loading, error, or empty states. JS will replace this. -->
                <div id="categories-placeholder" class="text-center py-16 text-gray-500 dark:text-gray-400">
                    <p>กำลังโหลดรายการแบบทดสอบ...</p>
                </div>
            </main>

            <!-- Random Quiz Button (Moved) -->
            <section class="my-12 text-center" aria-labelledby="actions-title">
                <h2 id="actions-title" class="sr-only">เครื่องมือเพิ่มเติม</h2>
                <div class="flex flex-wrap justify-center items-center gap-4">
                    <button id="random-quiz-btn"
                        class="font-kanit inline-flex items-center justify-center px-5 py-2 sm:px-6 sm:py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 btn-glow-indigo animate-pulse-glow-indigo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        สุ่มแบบทดสอบ
                    </button>
                    <button id="create-custom-quiz-btn"
                        class="font-kanit inline-flex items-center justify-center px-5 py-2 sm:px-6 sm:py-3 border border-transparent text-base font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 dark:bg-teal-500 dark:hover:bg-teal-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 dark:focus:ring-offset-gray-900 btn-glow-teal animate-pulse-glow-teal">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        สร้างแบบทดสอบเอง
                    </button>
                </div>
            </section>
        </div>

        <div id="footer-placeholder"></div>

        <!-- Placeholder for all common modals -->
        <div id="modals-placeholder"></div>

        <!-- app-loader is a module and will handle importing its own dependencies. -->
        <script src="./scripts/app-loader.js" type="module"></script>
</body>

</html>

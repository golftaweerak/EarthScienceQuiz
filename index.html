<!DOCTYPE html>
<html lang="th">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เตรียมความพร้อม สอวน.</title>
    <meta name="description" content="แหล่งรวมแบบทดสอบออนไลน์สำหรับเตรียมความพร้อม สอวน. ดาราศาสตร์ และสอวน. วิทยาศาสตร์โลกและอวกาศ">
    <meta name="keywords" content="สอวน, สอวน. ดาราศาสตร์, สอวน. วิทยาศาสตร์โลกและอวกาศ, แบบทดสอบออนไลน์, เตรียมความพร้อม, ดาราศาสตร์, วิทยาศาสตร์โลก, อวกาศ">
    <meta name="author" content="Taweerak Thuhphuttha">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/bundle.css">
    <link rel="icon" href="./assets/icons/promma-logo.png" type="image/png">

</head>


<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 flex flex-col min-h-screen font-sarabun">

    <!-- New Sticky Header -->
    <div id="main_header-placeholder" class="fixed top-0 left-0 right-0 z-50"></div>

    <div class="container mx-auto px-4 pb-8 md:pb-12 flex-grow">

        <!-- Content wrapper with top padding to avoid overlapping with the new fixed header -->
        <div class="pt-28 md:pt-32">
            <!-- Category selection buttons are injected here by app-loader.js from components/header.html.
                 This approach improves semantics by defining the header structure in the main layout. -->
            <header id="header-placeholder" class="mb-8 font-kanit fade-in-up" aria-label="เลือกหมวดวิชา">
                <!-- Content is loaded dynamically by app-loader.js -->
            </header>


            <!-- Header for the quiz list section, populated by main.js -->
            <div id="quiz-list-header" class="max-w-4xl mx-auto mt-8 mb-4 hidden flex justify-between items-center">
                <h2 id="quiz-count-display" class="text-2xl font-bold font-kanit text-gray-800 dark:text-gray-100" aria-live="polite"></h2>
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-3">
                    <!-- Primary Action Chip: Custom Quiz (Mobile: Top, Desktop: Last) -->
                    <button id="create-custom-quiz-btn"
                        class="self-end sm:self-center sm:order-3 inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-white bg-gradient-to-br from-purple-600 to-indigo-600 rounded-full shadow-md hover:shadow-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734-2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span>สร้างเอง</span>
                    </button>

                    <!-- Wrapper for Random & Challenge (Mobile: Bottom Row, Desktop: First/Middle) -->
                    <div class="flex gap-2 sm:contents">
                        <!-- Secondary Action Chip: Random Quiz -->
                        <button id="random-quiz-btn"
                            class="sm:order-1 inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-purple-700 dark:text-purple-300 bg-purple-100 dark:bg-purple-900/50 rounded-full shadow-sm hover:bg-purple-200 dark:hover:bg-purple-800/80 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.51A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.51-1.276z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>สุ่ม</span>
                        </button>
                        <!-- Combined Challenge Button -->
                        <button id="open-challenge-menu-btn"
                            class="sm:order-2 inline-flex items-center gap-1.5 px-3 py-1.5 font-kanit font-semibold text-xs text-white bg-gradient-to-r from-red-500 to-orange-500 rounded-full shadow-md hover:shadow-lg hover:from-red-600 hover:to-orange-600 transition-all duration-200 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                            </svg>
                            <span>เล่นกับเพื่อน</span>
                        </button>
                    </div>
                </div>
            </div>

            <main id="quiz-categories-container" class="max-w-4xl mx-auto space-y-6 mb-12">
                <!-- Placeholder for loading, error, or empty states. JS will replace this. -->
                <div id="categories-placeholder" class="text-center py-16 text-gray-600 dark:text-gray-400">
                    <p>กำลังโหลดรายการแบบทดสอบ...</p>
                </div>
            </main>


        </div>

        <div id="footer-placeholder"></div>
        <!-- Placeholder for all common modals, loaded by app-loader.js -->
        <div id="modals-placeholder"></div>

        <!-- Scroll to Top Button -->
    <button id="scroll-to-top-btn" aria-label="เลื่อนขึ้นบนสุด"
        class="opacity-0 pointer-events-none fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-opacity duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 z-40">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </button>

    <!-- Sync Notification Toast -->
    <div id="sync-toast"
        class="fixed bottom-4 left-4 bg-gray-800 dark:bg-gray-700 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-24 opacity-0 transition-all duration-300 z-50 flex items-center gap-3 border border-gray-700 dark:border-gray-600">
        <div class="bg-green-500 rounded-full p-1">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <div>
            <p class="text-sm font-bold font-kanit">บันทึกข้อมูลแล้ว</p>
            <p class="text-xs text-gray-300">ซิงค์กับ Cloud เรียบร้อย</p>
        </div>
    </div>

    <!-- app-loader is a module and will handle importing its own dependencies. -->
    <script src="./scripts/app-loader.js" type="module"></script>
    <script type="module">
        import { Gamification } from './scripts/gamification.js';
        new Gamification();
        import { ChallengeManager } from './scripts/challenge-manager.js';
        
        // Initialize ChallengeManager only after modals are loaded to prevent errors
        const initChallengeManager = () => {
            if (document.getElementById('challenge-menu-modal')) {
                new ChallengeManager();
            } else {
                const observer = new MutationObserver((mutations, obs) => {
                    if (document.getElementById('challenge-menu-modal')) {
                        new ChallengeManager();
                        obs.disconnect();
                    }
                });
                const placeholder = document.getElementById('modals-placeholder');
                if (placeholder) observer.observe(placeholder, { childList: true, subtree: true });
            }
        };
        initChallengeManager();

        // แสดงการแจ้งเตือนเมื่อมีการซิงค์ข้อมูลสำเร็จ (รับ Event จาก AuthManager)
        const toast = document.getElementById('sync-toast');
        window.addEventListener('auth-synced', () => {
            if (toast) {
                // แสดง Toast
                toast.classList.remove('translate-y-24', 'opacity-0');

                // ซ่อน Toast หลังจาก 3 วินาที
                setTimeout(() => {
                    toast.classList.add('translate-y-24', 'opacity-0');
                }, 3000);
            }
        });
    </script>
</body>

</html>

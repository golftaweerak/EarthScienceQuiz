<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างแบบทดสอบ PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- เพิ่ม Google Fonts เพื่อรองรับภาษาไทยให้สมบูรณ์ (เหมือนกับหน้าอื่นๆ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for PDF output */
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; padding: 20px; text-align: center; }
        #quiz-container { width: 210mm; padding: 20px; margin: 20px auto; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left; }
        h1 { font-family: 'Kanit', sans-serif; font-size: 20px; }
        h2 { font-size: 16px; border-bottom: 1px solid #ccc; padding-bottom: 5px;}
        .question-block { margin-bottom: 20px; }
        .question-block p { margin: 0 0 10px 0; }
        .question-block ul { list-style-type: none; padding-left: 20px; margin: 0; }
        .question-block li { margin-bottom: 5px; }
        img { max-width: 100%; height: auto; margin-bottom: 10px;}
        #download-btn { font-family: 'Kanit', sans-serif; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #2563eb; color: white; border: none; border-radius: 8px; margin-bottom: 20px; }
        #download-btn:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <button id="download-btn">ดาวน์โหลดแบบทดสอบเป็น PDF</button>
    <div id="quiz-container">
        <!-- Content is dynamically loaded here -->
    </div>
    <script src="scripts/pdf-conv.js"></script>
</body>
</html>

          "ดาวมวล $3 M_\\odot$",
          "อยู่ตรงกลางพอดี",
          "ขึ้นอยู่กับระยะห่างระหว่างดาว",
        ],
        answer: "ดาวมวล $3 M_\\odot$",
        explanation:

      },
      {
        question:
          "การเคลื่อนที่ของจุดร้อน (Hotspot) ใต้แผ่นเปลือกโลก เช่นที่ฮาวาย ทำให้เกิดลักษณะทางธรณีวิทยาแบบใด",
        options: [
          "เทือกเขากลางสมุทร",
          "ร่องลึกก้นสมุทร",
          "แนวของเกาะภูเขาไฟ",
          "เขตมุดตัวของเปลือกโลก",
        ],
        answer: "แนวของเกาะภูเขาไฟ",
        explanation:
          "จุดร้อนจะอยู่ค่อนข้างนิ่งเมื่อเทียบกับแผ่นธรณีที่เคลื่อนที่ผ่าน เมื่อแผ่นธรณีเคลื่อนที่ไปเรื่อยๆ จุดร้อนจะสร้างภูเขาไฟลูกใหม่ขึ้นมา ทำให้เกิดเป็นแนวของเกาะภูเขาไฟเรียงตามลำดับอายุ",
      },
      {
        question:
          "หากคุณปล่อยลูกข่างให้หมุนบนพื้น นอกจากมันจะหมุนรอบตัวเองแล้ว แกนของมันยังมีการหมุนควงไปรอบๆ ปรากฏการณ์นี้คล้ายกับปรากฏการณ์ใดในทางดาราศาสตร์",
        options: [
          "การโคจรของโลกรอบดวงอาทิตย์",
          "การหมุนรอบตัวเองของโลก",
          "การเคลื่อนถอยของวิษุวัต (Precession of the equinoxes)",
          "การเกิดน้ำขึ้นน้ำลง",
        ],
        answer: "การเคลื่อนถอยของวิษุวัต (Precession of the equinoxes)",
        explanation:
          "การส่ายของแกนหมุนของโลก (Precession) เกิดจากแรงไทดัลของดวงอาทิตย์และดวงจันทร์ที่กระทำต่อส่วนป่องที่เส้นศูนย์สูตรของโลก ทำให้แกนโลกหมุนควงเป็นวงกลมช้าๆ คล้ายกับการส่ายของลูกข่าง",
      },
    ];

    // --- DOM Elements ---
    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");

    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");

    const questionCounterEl = document.getElementById("question-counter");
    const scoreCounterEl = document.getElementById("score-counter");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const feedbackContentEl = feedbackEl.querySelector(".feedback-content");

    const STORAGE_KEY = 'quizState-senior2'; // Unique key for this quiz

    // --- Quiz State ---
    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    // --- Functions ---
    function startQuiz() {
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      resultScreen.classList.add("hidden");

      score = 0;
      currentQuestionIndex = 0;
      shuffledQuestions = quizData.sort(() => Math.random() - 0.5);
      scoreCounterEl.textContent = `คะแนน: ${score}`;

      showQuestion();
        saveQuizState(); // Save the initial state of the new quiz
    }

    function renderAllMath() {
      if (typeof renderMathInElement === "function") {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
          ],
        });
      }
    }

    function showQuestion() {
      resetState();
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      questionCounterEl.textContent = `ข้อที่ ${currentQuestionIndex + 1} / ${shuffledQuestions.length
        }`;
      questionEl.innerHTML = currentQuestion.question;

      currentQuestion.options.forEach((option) => {
        const button = document.createElement("button");
        button.innerHTML = option;
        button.classList.add(
          "option-btn",
          "w-full",
          "p-4",
          "border-2",
          "border-gray-300",
          "dark:border-gray-600",
          "rounded-lg",
          "text-left",
          "hover:bg-gray-100",
          "dark:hover:bg-gray-700",
          "hover:border-blue-500",
          "dark:hover:border-blue-500"
        );
        button.addEventListener("click", selectAnswer);
        optionsEl.appendChild(button);
      });

      renderAllMath();
    }

    function resetState() {
      nextBtn.classList.add("hidden");
      feedbackEl.classList.add("hidden");
      feedbackContentEl.innerHTML = "";
      feedbackEl.className = "hidden mt-6 p-4 rounded-lg";
      while (optionsEl.firstChild) {
        optionsEl.removeChild(optionsEl.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.currentTarget;
      const correct =
        selectedBtn.textContent.trim() ===
        shuffledQuestions[currentQuestionIndex].answer.trim();

      if (correct) {
        score++;
        scoreCounterEl.textContent = `คะแนน: ${score}`;
        selectedBtn.classList.add("correct");
        feedbackContentEl.innerHTML = `<h3 class="font-bold text-lg text-green-800 dark:text-green-300">ถูกต้อง!</h3><p class="text-green-700 dark:text-green-400 mt-2">${shuffledQuestions[currentQuestionIndex].explanation}</p>`;
        feedbackEl.classList.add(
          "bg-green-100",
          "dark:bg-green-900/50",
          "border",
          "border-green-300",
          "dark:border-green-700"
        );
      } else {
        selectedBtn.classList.add("incorrect");
        feedbackContentEl.innerHTML = `<h3 class="font-bold text-lg text-red-800 dark:text-red-300">ผิดครับ!</h3><p class="text-red-700 dark:text-red-400 mt-1">คำตอบที่ถูกต้องคือ: <strong>${shuffledQuestions[currentQuestionIndex].answer}</strong></p><p class="text-red-700 dark:text-red-400 mt-2">${shuffledQuestions[currentQuestionIndex].explanation}</p>`;
        feedbackEl.classList.add(
          "bg-red-100",
          "dark:bg-red-900/50",
          "border",
          "border-red-300",
          "dark:border-red-700"
        );
      }

      renderAllMath();

      Array.from(optionsEl.children).forEach((button) => {
        if (
          button.textContent.trim() ===
          shuffledQuestions[currentQuestionIndex].answer.trim()
        ) {
          button.classList.add("correct");
        }
        button.disabled = true;
      });

      feedbackEl.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
    }

    function showNextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        showQuestion();
          saveQuizState(); // Save state for the new question
      } else {
        showResults();
      }
    }

    function showResults() {
        localStorage.removeItem(STORAGE_KEY); // Clear state on completion
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      const percentage = Math.round((score / shuffledQuestions.length) * 100);
      finalScoreEl.textContent = `${score} / ${shuffledQuestions.length} (${percentage}%)`;

      let message = "";
      if (percentage >= 90) {
        message = "ยอดเยี่ยมมาก! คุณคืออนาคตนักดาราศาสตร์โอลิมปิก!";
      } else if (percentage >= 75) {
        message = "เก่งมาก! ความรู้แน่นจริงๆ";
      } else if (percentage >= 50) {
        message = "ทำได้ดี! ทบทวนอีกนิดหน่อยจะสมบูรณ์แบบเลย";
      } else {
        message = "ไม่เป็นไรนะ สู้ๆ แล้วลองพยายามอีกครั้ง!";
      }
      finalMessageEl.textContent = message;
    }

      // --- Functions for Saving/Resuming ---
      function saveQuizState() {
        const state = {
            currentQuestionIndex: currentQuestionIndex,
            score: score,
            shuffledQuestions: shuffledQuestions
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      function resumeQuiz(savedState) {
          currentQuestionIndex = savedState.currentQuestionIndex;
          score = savedState.score;
          shuffledQuestions = savedState.shuffledQuestions;

          startScreen.classList.add("hidden");
          quizScreen.classList.remove("hidden");
          resultScreen.classList.add("hidden");

          scoreCounterEl.textContent = `คะแนน: ${score}`;
          showQuestion();
      }

      function checkForSavedQuiz() {
          const savedStateJSON = localStorage.getItem(STORAGE_KEY);
          if (savedStateJSON) {
              try {
                  const savedState = JSON.parse(savedStateJSON);
                  if (typeof savedState.currentQuestionIndex === 'number' && Array.isArray(savedState.shuffledQuestions)) {
                      if (confirm("พบข้อมูลการทำแบบทดสอบครั้งก่อน คุณต้องการทำต่อหรือไม่? (หากไม่ต้องการ ข้อมูลเดิมจะถูกลบ)")) {
                          resumeQuiz(savedState);
                      } else {
                          localStorage.removeItem(STORAGE_KEY);
                      }
                  }
              } catch (e) {
                  localStorage.removeItem(STORAGE_KEY); // Clear corrupted data
              }
          }
      }
    // --- Event Listeners ---
    startBtn.addEventListener("click", startQuiz);
    nextBtn.addEventListener("click", showNextQuestion);
    restartBtn.addEventListener("click", startQuiz);

      // --- Initialization ---
      checkForSavedQuiz();
  </script>

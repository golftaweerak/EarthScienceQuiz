<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แบบทดสอบ สอวน. วิทยาศาสตร์โลกและอวกาศ (ชุดที่ 2)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sarabun", sans-serif;
    }

    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
    }

    .option-btn {
      transition: all 0.3s ease;
    }

    .correct {
      background-color: #22c55e !important;
      color: white !important;
      border-color: #16a34a !important;
    }

    .incorrect {
      background-color: #ef4444 !important;
      color: white !important;
      border-color: #dc2626 !important;
    }

    .feedback-content {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="absolute top-4 right-4 md:top-6 md:right-6">
    <button id="dark-mode-toggle"
      class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900">
      <!-- Icon will be inserted by JS -->
    </button>
  </div>
  <div id="quiz-container" class="quiz-container bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg">
    <div id="start-screen">
      <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-700 dark:text-gray-100 mb-4">
        แบบทดสอบ สอวน.วิชาวิทยาศาสตร์โลกอวกาศ
      </h1>
      <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
        ชุดเตรียมความพร้อม (ชุดที่ 2) - 150 ข้อ
      </p>
      <p class="text-center text-gray-500 dark:text-gray-400 mb-8">
        คลิก "เริ่มทำแบบทดสอบ" เพื่อเริ่มต้น
      </p>
      <button id="start-btn"
        class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
        เริ่มทำแบบทดสอบ
      </button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <div id="question-counter" class="text-lg font-bold text-blue-600 dark:text-blue-400"></div>
        <div id="score-counter" class="text-lg font-bold dark:text-gray-300">
          คะแนน: 0
        </div>
      </div>
      <div class="mb-6">
        <div id="question" class="text-xl font-semibold mb-6 min-h-[80px] dark:text-gray-100"></div>
        <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
      <div id="feedback" class="hidden mt-6 p-4 rounded-lg">
        <div class="feedback-content"></div>
      </div>
      <div class="flex mt-6 space-x-4">
        <button id="prev-btn"
          class="hidden flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
          ข้อก่อนหน้า
        </button>
        <button id="next-btn"
          class="hidden flex-1 bg-gray-700 hover:bg-gray-800 dark:bg-gray-600 dark:hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
          ข้อต่อไป
        </button>
      </div>
    </div>

    <div id="result-screen" class="hidden text-center">
      <h2 class="text-2xl sm:text-3xl font-bold mb-4 dark:text-gray-100">
        สรุปผลการทดสอบ
      </h2>
      <p id="final-score" class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-4"></p>
      <p id="final-message" class="text-lg text-gray-600 dark:text-gray-400 mb-8"></p>
      <div class="space-y-4">
        <button id="review-btn"
          class="hidden w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
          ทบทวนข้อที่ผิด
        </button>
        <button id="restart-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
          ทำแบบทดสอบอีกครั้ง
        </button>
      </div>
    </div>

    <div id="review-screen" class="hidden">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center dark:text-gray-100">ทบทวนข้อที่ตอบผิด</h2>
      <div id="review-container" class="space-y-4"></div>
      <button id="back-to-result-btn"
        class="w-full mt-8 bg-gray-700 hover:bg-gray-800 dark:bg-gray-600 dark:hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
        กลับไปหน้าสรุปผล
      </button>
    </div>
  </div>
  <script src="../dark-mode.js"></script>
  <script src="../data/ES2-data.js"></script>
  <script src="../scripts/quiz-logic.js"></script>
  <script>
    // เริ่มต้นการทำงานของควิซโดยส่งข้อมูลคำถาม (quizData) และคีย์สำหรับบันทึกสถานะ (storageKey) ที่ไม่ซ้ำกัน
    initializeQuiz(quizData, 'quizState-ES2');
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบ สอวน. ดาราศาสตร์ ม.ปลาย (120 ข้อ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .option-btn {
            transition: all 0.3s ease;
        }
        .correct {
            background-color: #22c55e !important;
            color: white !important;
            border-color: #16a34a !important;
        }
        .incorrect {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #dc2626 !important;
        }
        .feedback-content {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="quiz-container" class="quiz-container bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <div id="start-screen">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-700 mb-4">แบบทดสอบเตรียมความพร้อม สอวน. ดาราศาสตร์</h1>
            <p class="text-center text-gray-600 mb-6">ค่าย 1 (ม.ปลาย) - ชุดที่ 1 (120 ข้อ)</p>
            <p class="text-center text-gray-500 mb-8">คลิก "เริ่มทำแบบทดสอบ" เพื่อเริ่มต้น</p>
            <button id="start-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">เริ่มทำแบบทดสอบ</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-bold text-blue-600"></div>
                <div id="score-counter" class="text-lg font-bold">คะแนน: 0</div>
            </div>
            <div class="mb-6">
                <div id="question" class="text-xl font-semibold mb-6 min-h-[80px]"></div>
                <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div id="feedback" class="hidden mt-6 p-4 rounded-lg">
                <div class="feedback-content"></div>
            </div>
            <button id="next-btn" class="hidden w-full mt-6 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">ข้อต่อไป</button>
        </div>

        <div id="result-screen" class="hidden text-center">
            <h2 class="text-2xl sm:text-3xl font-bold mb-4">สรุปผลการทดสอบ</h2>
            <p id="final-score" class="text-4xl font-bold text-blue-600 mb-4"></p>
            <p id="final-message" class="text-lg text-gray-600 mb-8"></p>
            <button id="restart-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">ทำแบบทดสอบอีกครั้ง</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "จุดอ้างอิงสำหรับวัดค่าไรต์แอสเซนชัน (Right Ascension) ในระบบพิกัดศูนย์สูตรคืออะไร",
                options: ["จุดจอมฟ้า (Zenith)", "ขั้วฟ้าเหนือ (North Celestial Pole)", "จุดวสันตวิษุวัต (Vernal Equinox)", "จุดศูนย์กลางของกาแล็กซี"],
                answer: "จุดวสันตวิษุวัต (Vernal Equinox)",
                explanation: "ในระบบพิกัดศูนย์สูตร ไรต์แอสเซนชัน (RA) คือพิกัดที่วัดไปทางตะวันออกตามแนวเส้นศูนย์สูตรฟ้า โดยเริ่มจากจุดอ้างอิงที่เรียกว่า 'จุดวสันตวิษุวัต' (Vernal Equinox) ซึ่งเป็นจุดที่ดวงอาทิตย์เคลื่อนที่ตัดผ่านเส้นศูนย์สูตรฟ้าจากซีกฟ้าใต้ขึ้นสู่ซีกฟ้าเหนือ"

            {
                question: "ชนิดสเปกตรัมของดาวฤกษ์ (O, B, A, F, G, K, M) บ่งบอกถึงสมบัติทางกายภาพใดเป็นหลัก",

                explanation: "การจำแนกประเภทสเปกตรัมของดาวฤกษ์เรียงตามอุณหภูมิพื้นผิวจากร้อนไปเย็น โดยดาวประเภท O คือดาวที่ร้อนที่สุด (สีน้ำเงิน) และดาวประเภท M คือดาวที่เย็นที่สุด (สีแดง) ซึ่งอุณหภูมิเป็นตัวกำหนดว่าเส้นดูดกลืนของธาตุใดจะปรากฏในสเปกตรัม"
            },
            {
                question: "ข้อใดคือหลักฐานสำคัญ 2 ประการที่สนับสนุนทฤษฎีบิกแบง",

                answer: "การเลื่อนทางแดงของกาแล็กซี และ รังสีไมโครเวฟพื้นหลังของจักรวาล",

                question: "ข้อใดเรียงลำดับคลื่นแม่เหล็กไฟฟ้าจากความยาวคลื่นน้อยไปมากได้ถูกต้อง",

                options: ["การอนุรักษ์พลังงาน", "การอนุรักษ์โมเมนตัมเชิงเส้น", "การอนุรักษ์โมเมนตัมเชิงมุม", "การอนุรักษ์มวล"],

                answer: "100 เท่า",
                explanation: "ความสว่างต่างกัน 10 โชติมาตร หมายความว่า L_A/L_B = 10,000. จาก L ∝ R²T⁴, เมื่อ T เท่ากัน จะได้ L ∝ R². ดังนั้น (R_A/R_B)² = L_A/L_B = 10,000. จะได้ R_A/R_B = √10000 = 100 เท่า"

                options: ["ลดความเร็วลง", "จุดจรวดไปในทิศทางตรงข้ามกับการเคลื่อนที่เพื่อเพิ่มความเร็ว", "จุดจรวดไปในทิศทางเดียวกับการเคลื่อนที่เพื่อเพิ่มความเร็ว", "ปล่อยให้แรงโน้มถ่วงของดวงจันทร์ดึงออกไป"],
                answer: "จุดจรวดไปในทิศทางเดียวกับการเคลื่อนที่เพื่อเพิ่มความเร็ว",

                answer: "กระจุกดาวทรงกลมมีอายุมากกว่า",
                explanation: "ธาตุที่หนักกว่าไฮโดรเจนและฮีเลียมถูกสร้างขึ้นในดาวฤกษ์และกระจายออกไปเมื่อดาวสิ้นอายุขัย ดาวฤกษ์รุ่นใหม่ๆ จึงมีธาตุหนักมากกว่ารุ่นเก่า การที่ดาวในกระจุกดาวทรงกลมมีธาตุหนักน้อยมาก แสดงว่ามันเป็นดาวฤกษ์รุ่นแรกๆ ของกาแล็กซีและมีอายุมาก"

                question: "นักเรียนคนหนึ่งยืนอยู่บนขอบหน้าผาแล้วโยนก้อนหิน A ลงไปในแนวดิ่ง และโยนก้อนหิน B ออกไปในแนวระดับพร้อมกัน (ที่ความสูงเท่ากัน) โดยไม่คิดแรงต้านอากาศ ก้อนหินใดจะกระทบพื้นก่อน",
                options: ["ก้อนหิน A", "ก้อนหิน B", "กระทบพื้นพร้อมกัน", "ขึ้นอยู่กับมวลของก้อนหิน"],
                answer: "ก้อนหิน A",
                explanation: "การเคลื่อนที่ในแนวดิ่งของก้อนหิน B เริ่มต้นจากความเร็วแนวดิ่งเป็นศูนย์ (u_y = 0) ในขณะที่ก้อนหิน A ถูกโยนลงไปจึงมีความเร็วต้นในแนวดิ่งมากกว่าศูนย์ (u_y > 0) เนื่องจากทั้งสองก้อนมีความเร่งในแนวดิ่งเท่ากัน (g) ก้อนที่มีความเร็วต้นในแนวดิ่งมากกว่าจึงตกถึงพื้นก่อน"

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionCounterEl = document.getElementById('question-counter');
        const scoreCounterEl = document.getElementById('score-counter');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const feedbackContentEl = feedbackEl.querySelector('.feedback-content');
        
        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        // --- Functions ---
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
            
            score = 0;
            currentQuestionIndex = 0;
            shuffledQuestions = quizData; // No shuffle to keep the order
            scoreCounterEl.textContent = `คะแนน: ${score}`;
            
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionCounterEl.textContent = `ข้อที่ ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            questionEl.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'hover:bg-gray-200', 'hover:border-blue-500');
                button.addEventListener('click', selectAnswer);
                optionsEl.appendChild(button);
            });
        }
        
        function resetState() {
            nextBtn.classList.add('hidden');
            feedbackEl.classList.add('hidden');
            feedbackContentEl.innerHTML = '';
            feedbackEl.className = 'hidden mt-6 p-4 rounded-lg';
            while (optionsEl.firstChild) {
                optionsEl.removeChild(optionsEl.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const correct = selectedBtn.textContent === shuffledQuestions[currentQuestionIndex].answer;

            if (correct) {
                score++;
                scoreCounterEl.textContent = `คะแนน: ${score}`;
                selectedBtn.classList.add('correct');
                feedbackContentEl.innerHTML = `<h3 class="font-bold text-lg text-green-800">ถูกต้อง!</h3><p class="text-green-700 mt-2">${shuffledQuestions[currentQuestionIndex].explanation}</p>`;
                feedbackEl.classList.add('bg-green-100', 'border', 'border-green-300');
            } else {
                selectedBtn.classList.add('incorrect');
                feedbackContentEl.innerHTML = `<h3 class="font-bold text-lg text-red-800">ผิดครับ!</h3><p class="text-red-700 mt-1">คำตอบที่ถูกต้องคือ: <strong>${shuffledQuestions[currentQuestionIndex].answer}</strong></p><p class="text-red-700 mt-2">${shuffledQuestions[currentQuestionIndex].explanation}</p>`;
                feedbackEl.classList.add('bg-red-100', 'border', 'border-red-300');
            }
            
            Array.from(optionsEl.children).forEach(button => {
                 if (button.textContent === shuffledQuestions[currentQuestionIndex].answer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            feedbackEl.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }
        
        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            finalScoreEl.textContent = `${score} / ${shuffledQuestions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'ยอดเยี่ยมมาก! คุณคืออนาคตนักดาราศาสตร์โอลิมปิก!';
            } else if (percentage >= 75) {
                message = 'เก่งมาก! ความรู้แน่นจริงๆ';
            } else if (percentage >= 50) {
                message = 'ทำได้ดี! ทบทวนอีกนิดหน่อยจะสมบูรณ์แบบเลย';
            } else {
                message = 'ไม่เป็นไรนะ สู้ๆ แล้วลองพยายามอีกครั้ง!';
            }
            finalMessageEl.textContent = message;
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', startQuiz);
    </script>
